apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
spec:
  # Using Parallel pod management policy for several key reasons:
  # 1. Enables simultaneous pod creation/termination instead of sequential
  # 2. Faster scaling operations as new nodes can join cluster in parallel
  # 3. More efficient cluster formation as nodes don't wait for predecessors
  # 4. Better recovery as replacement pods can be created simultaneously
  # 5. Safe because init-cluster.sh handles race conditions and cluster state checks
  podManagementPolicy: Parallel
  serviceName: valkey
  replicas: 6
  template:
    spec:
      # setup configuration, directories and ensure correct permissions
      initContainers:
        - name: get-replicas
          image: alpine/kubectl:1.34.1
          command: ["sh", "-c"]
          args:
            - |
                REPLICAS=$(kubectl get statefulset -l app=valkey -o jsonpath='{.items[0].spec.replicas}' 2>/dev/null || echo "6")
                echo "REPLICAS=${REPLICAS}" > /shared/replicas.env
                echo "Detected ${REPLICAS} replicas from StatefulSet"
          volumeMounts:
            - name: shared
              mountPath: /shared
        - name: init-config
          image: busybox
          command: ["sh", "-c"]
          args:
            - |
              # Source the replicas count from shared volume
              . /shared/replicas.env 2>/dev/null || REPLICAS=6
              export REPLICAS
              sh /scripts/init-config.sh
          volumeMounts:
            - name: shared
              mountPath: /shared
            - name: config
              mountPath: /etc/valkey
              readOnly: true
            - name: scripts
              mountPath: /scripts
            - name: workdir
              mountPath: /config
            - name: data
              mountPath: /data
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valkey-password
                  key: password
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - valkey
      containers:
        # Runs Valkey server
        # Executes cluster initialization
        # Exposes client and cluster ports
        - name: valkey
          image: valkey/valkey:9.0.0
          ports:
            - name: client
              containerPort: 6379
            - name: cluster
              containerPort: 16379
          volumeMounts:
            - name: shared
              mountPath: /shared
            - name: data
              mountPath: /data
            - name: workdir
              mountPath: /etc/valkey
            - name: scripts
              mountPath: /scripts
          command: ["sh", "-c"]
          args:
            - |
              # Source the replicas count from shared volume
              . /shared/replicas.env 2>/dev/null || REPLICAS=6
              export REPLICAS
              sh /scripts/init-cluster.sh &
              valkey-server /etc/valkey/valkey.conf
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VALKEYCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: valkey-password
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - valkey-cli -h localhost -p 6379 ping
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - valkey-cli -h localhost -p 6379 ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
        # # Exports Prometheus metrics
        # # Automatically detects cluster mode
        # - name: redis-exporter
        #   image: oliver006/redis_exporter:latest
        #   securityContext:
        #     runAsUser: 59000
        #     runAsGroup: 59000
        #     allowPrivilegeEscalation: false
        #     capabilities:
        #       drop:
        #         - ALL
        #   resources:
        #     requests:
        #       cpu: 100m
        #       memory: 100Mi
        #   ports:
        #     - containerPort: 9121
        #       name: metrics
        #   env:
        #     - name: REDIS_ADDR
        #       value: redis://localhost:6379
        #     - name: REDIS_EXPORTER_IS_CLUSTER
        #       value: "true"
      volumes:
        - name: shared
          emptyDir: {}
        - name: config
          configMap:
            name: valkey
        - name: scripts
          configMap:
            name: valkey
            items:
              - key: init-cluster.sh
                path: init-cluster.sh
              - key: init-config.sh
                path: init-config.sh
            defaultMode: 0755
        - name: workdir
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
