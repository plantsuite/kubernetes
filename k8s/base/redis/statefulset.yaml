apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis-nodes
  replicas: 6
  template:
    spec:
      serviceAccountName: redis
      initContainers:
        - name: get-replicas
          image: alpine/kubectl:1.34.1
          command: ["sh", "-c"]
          args:
            - |
                SERVICENAME=$(echo ${HOSTNAME} | rev | cut -d'-' -f2- | rev)
                NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
                REPLICAS=$(kubectl get statefulset ${SERVICENAME} -n ${NAMESPACE} -o jsonpath='{.spec.replicas}' 2>/dev/null || echo "6")
                echo "REPLICAS=${REPLICAS}" > /shared/replicas.env
                echo "Detected ${REPLICAS} replicas from StatefulSet"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: shared
              mountPath: /shared
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: init-config
          image: busybox:1.37.0
          command: ["sh", "-c"]
          args:
            - |
              # Source the replicas count from shared volume
              . /shared/replicas.env 2>/dev/null || REPLICAS=6
              export REPLICAS
              sh /scripts/init-config.sh
          volumeMounts:
            - name: shared
              mountPath: /shared
            - name: config
              mountPath: /etc/redis
              readOnly: true
            - name: scripts
              mountPath: /scripts
            - name: workdir
              mountPath: /config
            - name: data
              mountPath: /data
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-env
                  key: password
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MEMORY_LIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: redis
                  resource: limits.memory
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - redis
      containers:
        - name: redis
          image: redis:8.4.0
          ports:
            - name: client
              containerPort: 6379
            - name: cluster
              containerPort: 16379
          volumeMounts:
            - name: shared
              mountPath: /shared
            - name: data
              mountPath: /data
            - name: workdir
              mountPath: /etc/redis
            - name: scripts
              mountPath: /scripts
          command: ["sh", "-c"]
          args:
            - |
              # Source the replicas count from shared volume
              . /shared/replicas.env 2>/dev/null || REPLICAS=6
              export REPLICAS
              sh /scripts/init-cluster.sh &
              redis-server /etc/redis/redis.conf
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDISCLI_AUTH
              valueFrom:
                secretKeyRef:
                  name: redis-env
                  key: password
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  redis-cli ping && \
                  if redis-cli info server | grep -q 'cluster_enabled:1'; then
                    redis-cli cluster nodes >/dev/null
                  else
                    true
                  fi
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  if redis-cli info server | grep -q 'cluster_enabled:1'; then
                    redis-cli cluster info | grep -q 'cluster_state:ok' && \
                    redis-cli cluster nodes | grep -q 'myself.*master\|myself.*slave'
                  else
                    redis-cli ping
                  fi
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
        # # Exports Prometheus metrics
        # # Automatically detects cluster mode
        # - name: redis-exporter
        #   image: oliver006/redis_exporter:latest
        #   securityContext:
        #     runAsUser: 59000
        #     runAsGroup: 59000
        #     allowPrivilegeEscalation: false
        #     capabilities:
        #       drop:
        #         - ALL
        #   resources:
        #     requests:
        #       cpu: 100m
        #       memory: 100Mi
        #   ports:
        #     - containerPort: 9121
        #       name: metrics
        #   env:
        #     - name: REDIS_ADDR
        #       value: redis://localhost:6379
        #     - name: REDIS_EXPORTER_IS_CLUSTER
        #       value: "true"
      volumes:
        - name: shared
          emptyDir: {}
        - name: config
          configMap:
            name: redis
        - name: scripts
          configMap:
            name: redis
            items:
              - key: init-cluster.sh
                path: init-cluster.sh
              - key: init-config.sh
                path: init-config.sh
            defaultMode: 0755
        - name: workdir
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
